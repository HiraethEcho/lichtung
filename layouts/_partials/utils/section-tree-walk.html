{{- $page := .page -}}
<ul class="section-tree">
  <li>
    <a class="sectionlink" href="{{- $page.RelPermalink -}}"
      >{{- $page.Title -}}</a
    >
    {{- with $page.Params.Summary }}
      {{ . -}}
    {{- end -}}
    {{- if $page.Sections -}}
      {{- range $page.Sections -}}
        {{- partial "utils/section-tree-walk.html" (dict "page" .) -}}
      {{- end -}}
    {{- end -}}
  </li>
</ul>
